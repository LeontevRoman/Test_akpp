{% extends 'base.html' %}

{% block content %}

<div class="container">
		<div class="row">
			<div class="col-sm-10"></div>
			<div class="col-sm-2">
				<br>
				<a href= {{ url_for('view') }} class="btn btn-outline-secondary">Назад</a>
			</div>
		</div>
	</div>

<div class="container">
	<h1>{{ title }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        {% for f in (form | list)[:-3]  %}
            <p> {{ f.label }} {{ f(size=50)}}  <br> </p>
        {% endfor %}
        
        <p> {{ form.submit }} </p>
    
    </form>
</div>
{% endblock%}
